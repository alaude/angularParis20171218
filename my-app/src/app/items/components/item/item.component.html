<div class="card">
    <div class="card-header">
      <span [appState]="item.state"></span>
    </div>
    <div class="card-body">
      <h4 class="card-title">{{ item.name }}</h4>
      <p class="card-text">{{ item.reference }}</p>
      <button routerLink="/add" class="btn btn-primary">Modifier</button>
    </div>
  </div>
